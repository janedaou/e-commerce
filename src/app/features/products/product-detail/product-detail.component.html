<div *ngIf="product" class="product-detail-container">
  <div class="product-images">
    <img [src]="product.image" alt="{{ product.title }}">
  </div>

  <div class="product-info">
    <h1>{{ product.title }}</h1>
    <div class="product-rating">
      <span>{{ product.rating.rate }}</span> / 5
    </div>
    <div class="product-price">
      <span class="current-price">${{ product.price }}</span>
    </div>
    <p>{{ product.description }}</p>

    <button class="add-to-cart-button">Add to Cart</button>
  </div>
</div>

<div *ngIf="similarProducts.length > 0" class="similar-items">
  <h1>YOU MAY ALSO LIKE</h1>
  <div class="products">
    <div class="product" *ngFor="let product of similarProducts">
      <img [src]="product.image" alt="{{ product.title }}">
      <h3>{{ product.title }}</h3>
      <p>${{ product.price }}</p>
    </div>
  </div>
  <a routerLink="/products"><button>View All</button></a>
</div>
