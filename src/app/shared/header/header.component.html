<div class="header-top" id="header-top" *ngIf="!isHeaderTopHidden">
  <p>Sign up and get 20% off your first order. <a href="signup">Sign Up Now</a></p>
  <span class="close" (click)="closeHeaderTop()">×</span>
</div>

<nav class="navbar">
  <div class="logo">
    <h1><a href="homepage">JAY.CO</a></h1>
  </div>
  <ul class="nav-links">
    <li><a href="homepage">Home</a></li>
    <li><a href="products">Shop</a></li>
  </ul>
  <div class="search-container">
    <input type="text" placeholder="Search for products..." (input)="onSearch($event)" />
    <div class="search-results" *ngIf="searchResults.length > 0 || searchQuery">
      <button class="close-search" (click)="clearSearch()">×</button>
      <ul>
        <li *ngFor="let product of searchResults" (click)="viewProductDetail(product.id)">
          <img [src]="product.image" alt="{{ product.title }}" />
          <span>{{ product.title }}</span>
        </li>
      </ul>
      <div class="search-no-results" *ngIf="searchResults.length === 0 && searchQuery">
        <p>No products found</p>
      </div>
    </div>
  </div>
  <div class="icons">
    <a href="#" (click)="goToCart($event)"><img src="assets/icons/shopping-cart.png" alt="Cart"></a>
    <div class="user-icon" (click)="onUserIconClick()">
      <img src="assets/icons/user.png" alt="User">
      <div class="user-dropdown" *ngIf="showUserDropdown">
        <ul>
          <li *ngIf="isLoggedIn()" (click)="goToProfile()">Profile</li>
          <li *ngIf="isLoggedIn()" (click)="onLogout()">Logout</li>
        </ul>
      </div>
    </div>
  </div>
</nav>
